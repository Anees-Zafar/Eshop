{% comment %} {% extends "base.html" %}


{% block title %}
<title>Checkout</title>
{% endblock %}

{% block content %}

<!-- Banner Section -->
<div class="banner-section text-center py-5" style="background: linear-gradient(to right, #4a90e2, #50e3c2);">
    <h1 class="text-white">Create your order</h1>
    <p class="text-white">Comlete Shipping information and payments</p>
</div>

<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card border-light shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Fill Shipping address</h3>
                    
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST" action="/checkout" id="form">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="adress" required>
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label">Phone Number</label>
                          <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <button id="form-button" type="submit" class="btn btn-dark w-100" >Checkout</button>
                      </form>


                      <br>
			
                    
                  
                </div>
            </div>
        </div>
    </div>
</div>





<script>
    var form = document.getElementById('form')
		form.addEventListener('submit', function(e){
	    	e.preventDefault()
	    	console.log('Form Submitted...')
	    	document.getElementById('form-button').classList.add("hidden");
	    	document.getElementById('payment-info').classList.remove("hidden");
	    })
</script>

{% endblock %} {% endcomment %}
