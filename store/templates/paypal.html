{% extends "base.html" %}

{% block title %}
<title>PayPal Payment</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Confirm Your Payment</h2>
    <div class="text-center">
        <p>Please review your order and click the button below to proceed with the payment via PayPal.</p>
        <form action="{{ form.get_endpoint }}" method="post">
            {% csrf_token %}
            {{ form.render }}
            <button type="submit">Pay Now</button>
    </div>
</div>
{% endblock %}
